<body>
<div class="title">

</div>

<div class="page">

<div class="moteur">
<p id="Display0">‎</p>
</div>

<div class="moteur">
<p id="Display1">‎</p>
</div>

<div class="moteur">
<p id="Display2">‎</p>
</div>
                    
<script>
function pickRandomWord0() {
const words = ["yes", "no", "maybe"];
const randomIndex = Math.floor(Math.random() * words.length);
document.getElementById("Display0").textContent = words[randomIndex];
}

function pickRandomWord1() {
const words = ["You already know", "Look inside"];
const randomIndex = Math.floor(Math.random() * words.length);
document.getElementById("Display1").textContent = words[randomIndex];
}

function pickRandomWord2() {
const words = ["Let's go!", "You should do it", "Ask the stars"];
const randomIndex = Math.floor(Math.random() * words.length);
document.getElementById("Display2").textContent = words[randomIndex];
}
</script>

<button onclick="pickRandomWord0(), pickRandomWord1(), pickRandomWord2()">Click to find</button>
